<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"> <!-- 템플릿 처리에는 전혀 영향을 미치지 않지만 IDE가 모든 속성에
                        대한 네임스페이스 정의가 부족하다고 불평하는 것을 방지하는 주문th:* 처럼 작동합니다  -->
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <!-- 반응형웹 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div id="container" class="container"> <!-- container 시작 -->
    <div id="row" class="row"> <!-- row 시작 -->
        <div class="col-3"></div>
        <div class="col-6"> <!-- 본문 시작 -->
            <form th:action="@{/update}" method="post"> <!-- form 시작 -->
                <!-- 디자인 card -->
                <div class="card">
                    <div class="card-header">
                        <!-- 삽입은 빈폼에 작업하지만 수정페이지는 기존데이터가 있는 상태에서 작업 -->
                        <!-- 수정시 기본키가 생략이 되면은 수정이 불가능하다. / input hidden타입으로 숨겨서 id 값을 넘긴다. -->
                        <h2>게시글 등록</h2>
                    </div>
                    <div class="card-body">
                        <!-- 디자인 form -->
                        <!-- board로 전달 -->
                        <!-- 작업시 기본키가 필요없으면 숨겨서 처리 -->
                        <input type="hidden" name="id" th:value="${board.id}">
                        <!-- 작업시 기본키 노출해야하면 노출 처리 / 대신! 반드시 수정불가능 하도록 readonly를 붙여야한다. -->
                        <div class="mb-3 mt-3"> <!-- 게시글 번호 -->
                            <label for="id" class="form-label">번호:</label>
                            <input type="text" class="form-control" id="id" name="id" th:value="${board.id}" readonly>
                        </div>
                        <div class="mb-3 mt-3"> <!-- 게시글 제목 -->
                            <label for="subject" class="form-label">제목:</label>
                            <input type="text" class="form-control" id="subject" name="subject" th:value="${board.subject}">
                        </div>
                        <div>
                            <label for="content">내용:</label> <!-- 게시글 내용 -->
                            <textarea class="form-control" rows="5" id="content" name="content" th:text="${board.content}"></textarea>
                        </div>
                        <div class="mb-3 mt-3"> <!-- 작성자 -->
                            <label for="author" class="form-label">작성자:</label>
                            <input type="text" class="form-control" id="author" name="author" th:value="${board.author}">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <!-- thymeleaf href 작성방식 1. "@{주소}", 2. 문자열 + 주소 => "|문자열'@{주소}'|" 두가지 방식이 있다. -->
                        <button type="button" class="btn btn-danger" th:onclick="|location.href='@{/list}'|">취소</button>
                    </div>
                </div>
            </form> <!-- form 끝 -->
        </div> <!-- 본문 끝 -->
        <div class="col-3"></div>
    </div> <!-- row 끝 -->
</div> <!-- container 시작 -->
</body>
</html>
