<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"> <!-- 템플릿 처리에는 전혀 영향을 미치지 않지만 IDE가 모든 속성에
                        대한 네임스페이스 정의가 부족하다고 불평하는 것을 방지하는 주문th:* 처럼 작동합니다  -->
<head>
    <meta charset="UTF-8">
    <title>read</title>
    <!-- 반응형웹 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div id="container" class="container"> <!-- container 시작 -->
    <div id="row" class="row"> <!-- row 시작 -->
        <div class="col-3"></div>
        <div class="col-6"> <!-- 본문 시작 -->
            <form th:action="@{/insert}" method="post"> <!-- form 시작 -->
                <!-- 디자인 card -->
                <div class="card">
                    <div class="card-header">
                        <h2>게시글 상세보기</h2>
                    </div>
                    <div class="card-body">
                        <!-- 디자인 form -->
                        <!-- Contoroller에서 modeladdattribute 변수명 -->
                        <!-- boardDTO 변수명 -->
                        <p>번호: <span th:text="${board.id}"></span></p>
                        <p>제목: <span th:text="${board.subject}"></span></p>
                        <p>내용: <span th:text="${board.content}"></span></p>
                        <p>작성자: <span th:text="${board.author}"></span></p>
                        <p>수정일:
                            <span th:text="${#temporals.format(board.modDate, 'yyyy-MM-dd')}"></span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/update(id=${board.id})}" class="btn btn-primary">수정</a>
                        <!-- thymeleaf href 작성방식 1. "@{주소}", 2. 문자열 + 주소 => "|문자열'@{주소}'|" 두가지 방식이 있다. -->
                        <button type="button" class="btn btn-danger" th:onclick="|location.href='@{/list}'|">취소</button>
                    </div>
                </div>
            </form> <!-- form 끝 -->
        </div> <!-- 본문 끝 -->
        <div class="col-3"></div>
    </div> <!-- row 끝 -->
</div> <!-- container 시작 -->
</body>
</html>
